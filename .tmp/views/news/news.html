<div class="container"><div class="row"><i class="department-news gap">Новости кафедры</i><div ng-repeat="oneNews in news | orderBy: &#39;-id&#39; | pagination: curPage * pageSize | limitTo: pageSize"><div class="col-md-6"><div class="panel panel-default"><a ng-href="#/news/page"><img alt="alt" class="post-img" ng-src="{{oneNews.img}}" style="display:block" /></a><i class="time">{{oneNews.createdAt}}</i><a class="post-title" ng-href="#/news/page">{{ oneNews.title }}</a><div class="post-content">{{ oneNews.content | limitTo: 100 }}{{oneNews.content.length &gt; 20 ? &#39;...&#39; : &#39;&#39;}}</div></div></div></div></div><div ng-include="&#39;views/layout/pagination.html&#39;"></div></div>
