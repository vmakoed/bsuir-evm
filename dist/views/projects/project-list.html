<div class="container"><div class="row"><div class="head-text">ИНФОРМАЦИЯ ПО ПРОЕКТАМ СТУДЕНТОВ</div></div><div class="row"><div class="search-form"><input placeholder="Поиск по теме проекта" title="search" type="search" /></div></div><div class="row"><div class="post-list"><div class="post-block" ng-repeat="post in posts | pagination: curPage * pageSize | limitTo: pageSize"><a class="post-header" ng-href="#">{{ post.title }}</a><div class="post-author">{{ post.author }} {{ post.course }} курс {{ post.group }} группа</div><div class="post-links"><a class="reviews-link" ng-href="#">Отзывы</a><div class="line"></div><a class="comments-link" ng-href="#">Комментарии студентов</a></div></div></div></div><div ng-include="&#39;views/layout/pagination.html&#39;"></div></div>
